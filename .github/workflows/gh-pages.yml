name: GitHub Pages

on:
  push:
    branches:
      - main # Set a branch name to trigger deployment
  pull_request:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-22.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    env:
      DTC_HEADLES: true
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-ruby@v1
      - name: Setup docToolchain
        run: chmod +x dtcw
      - name: Migrate Markdown based ADRs from adr-tools to AsciiDoc
        run: ./dtcw exportMarkdown && cp ./build/adrs/*.adoc ./documentation/adrs/
      - name: Export Strcuturizr images
        run: ./dtcw exportStructurizr 
      - name: Generate PDF
        run: ./dtcw generatePDF  
      - name: Generate Microsite
        run: ./dtcw generateSite 
      - name: Generate HTML site
        run: ./dtcw generateHTML
      - name: Copy documentation to public
        run: cp -r ./build/html5 ./public && mv ./public/internet-banking-system.html ./public/index.html 
      - name: Archive pdf artifacts
        uses: actions/upload-artifact@v4.3.4
        with:
          name: pdf-output
          path: build/pdf/internet-banking-system.pdf
          retention-days: 90
      - name: Archive microsite artifacts
        uses: actions/upload-artifact@v4.3.4
        with:
          name: microsite-output
          path: build/microsite
          retention-days: 90
      - name: Archive html artifacts
        uses: actions/upload-artifact@v4.3.4
        with:
          name: html5-output
          path: build/html5
          retention-days: 90
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          # Artifact name
          name: github-pages # optional, default is github-pages
          # Path of the directory containing the static assets.
          path: ./public
          # Duration after which artifact will expire in days.
          retention-days: 90 # optional, default is 1
  deploy:    # Add a dependency to the build job
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # or specific "vX.X.X" version tag for this action  uses: actions/deploy-pages@v4.0.5
        with:
          # GitHub token
          #token: # default is ${{ github.token }}
          # Time in milliseconds after which to timeout and cancel the deployment (default: 10 minutes)
          #timeout: # optional, default is 600000
          # Maximum number of status report errors before cancelling a deployment (default: 10)
          #error_count: # optional, default is 10
          # Time in milliseconds between two deployment status report (default: 5 seconds)
          #reporting_interval: # optional, default is 5000
          # Name of the artifact to deploy
          artifact_name: github-pages # optional, default is github-pages
          # Is this attempting to deploy a pull request as a GitHub Pages preview site? (NOTE: This feature is only in alpha currently and is not available to the public!)
          #preview: # optional, default is false

